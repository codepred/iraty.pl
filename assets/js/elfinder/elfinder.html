<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Deline Files Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
		<base href="//adwokaciszczecin.pl/assets/js/elfinder/">

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<!-- elFinder JS (REQUIRED) -->
		<script src="js/elfinder.full.js"></script>
		<script type="text/javascript" src="js/i18n/elfinder.pl.js"></script>
		<script type="text/javascript" src="//adwokaciszczecin.pl/assets/js/tinymce_3/tiny_mce_popup.js"></script>
		<!-- GoogleDocs Quicklook plugin for GoogleDrive Volume (OPTIONAL) -->
		<!--<script src="js/extras/quicklook.googledocs.js"></script>-->

		<!-- elFinder translation (OPTIONAL) -->
		<!--<script src="js/i18n/elfinder.ru.js"></script>-->

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
		  var FileBrowserDialogue = {
			init: function() {
			  // Here goes your code for setting your custom things onLoad.
			},
			mySubmit: function (URL) {
			  var win = tinyMCEPopup.getWindowArg('window');
		
			  // pass selected file path to TinyMCE
			  win.document.getElementById(tinyMCEPopup.getWindowArg('input')).value = URL;
		
			  // are we an image browser?
			  if (typeof(win.ImageDialog) != 'undefined') {
				// update image dimensions
				if (win.ImageDialog.getImageData) {
				  win.ImageDialog.getImageData();
				}
				// update preview if necessary
				if (win.ImageDialog.showPreviewImage) {
				  win.ImageDialog.showPreviewImage(URL);
				}
			  }
		
			  // close popup window
			  tinyMCEPopup.close();
			}
		  }
		
		  tinyMCEPopup.onInit.add(FileBrowserDialogue.init, FileBrowserDialogue);
		
		  $().ready(function() {
			var elf = $('#elfinder').elfinder({
			  // set your elFinder options here
			  url: '//adwokaciszczecin.pl/assets/js/elfinder/php/connector.php',  // connector URL
			  lang: 'pl',
			  getFileCallback: function(file) { // editor callback
				FileBrowserDialogue.mySubmit(file.url); // pass selected file path to TinyMCE 
			  }
			}).elfinder('instance');      
		  });
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
